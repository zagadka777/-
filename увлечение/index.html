<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–æ–π–¥–µ—à—å —Å–æ –º–Ω–æ–π –Ω–∞ —Å–≤–∏–¥–∞–Ω–∏–µ?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: url('images/pioni.jpg') no-repeat center center/cover;
            height: 100vh;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-shadow: 2px 2px 4px black;
        }
        h1 {
            font-size: 32px;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        .buttons {
            margin-top: 20px;
            position: relative;
            display: flex;
            justify-content: center;
            gap: 20px;
            opacity: 0;
            animation: fadeIn 2s forwards, bounce 1.5s ease-in-out 2s infinite alternate;
        }
        .btn {
            padding: 12px 24px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.2s, background-color 0.3s;
        }
        #yes {
            background-color: #ff4d79;
            color: white;
            box-shadow: 0 0 10px rgba(255, 77, 121, 0.8);
            animation: glow 1.5s infinite alternate;
        }
        #yes:hover {
            transform: scale(1.1);
            background-color: #ff3366;
        }
        #no {
            position: absolute;
            background-color: #666;
            color: white;
            width: 100px;
            height: 50px;
        }
        .message {
            display: none;
            font-size: 28px;
            color: red;
            font-weight: bold;
            margin-top: 20px;
        }
        .floating-item {
            position: absolute;
            font-size: 24px;
            top: 100%;
            animation: floatUp linear infinite;
        }
        @keyframes floatUp {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(-200px) scale(1.2); opacity: 0; }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
        @keyframes glow {
            from { box-shadow: 0 0 10px rgba(255, 77, 121, 0.8); }
            to { box-shadow: 0 0 20px rgba(255, 77, 121, 1); }
        }

        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
            }
            .btn {
                padding: 14px 28px;
                font-size: 22px;
            }
            #no {
                width: 90px;
                height: 50px;
            }
            body {
                background-size: contain;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="question">–¢—ã –ø–æ–π–¥–µ—à—å —Å–æ –º–Ω–æ–π –Ω–∞ —Å–≤–∏–¥–∞–Ω–∏–µ?</h1>
        <div class="buttons">
            <button class="btn" id="yes">–î–∞</button>
            <button class="btn" id="no">–ù–µ—Ç</button>
        </div>
        <div class="message" id="message"></div>
    </div>

    <script>
        const noButton = document.getElementById("no");
        const yesButton = document.getElementById("yes");
        const message = document.getElementById("message");

        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–∞—á–∞–ª—å–Ω–æ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ –∫–Ω–æ–ø–∫–∏ "–ù–µ—Ç"
        noButton.style.position = "absolute";
        noButton.style.left = "50%";
        noButton.style.top = "50%";
        noButton.style.transform = "translate(-50%, -50%)";

        function moveNoButton() {
            const maxX = window.innerWidth - noButton.clientWidth - 50;
            const maxY = window.innerHeight - noButton.clientHeight - 50;

            let x = Math.random() * maxX;
            let y = Math.random() * maxY;

            x = Math.max(10, Math.min(x, maxX));
            y = Math.max(10, Math.min(y, maxY));

            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        }

        // –û–ø—Ä–µ–¥–µ–ª—è–µ–º, –º–æ–±–∏–ª—å–Ω–æ–µ –ª–∏ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ
        function isMobile() {
            return /iPhone|iPad|Android/i.test(navigator.userAgent);
        }

        // –î–æ–±–∞–≤–ª—è–µ–º touch-–æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
        if (isMobile()) {
            noButton.addEventListener("touchstart", moveNoButton);
        } else {
            noButton.addEventListener("mouseover", moveNoButton);
        }

        const compliments = [
            "–¢—ã –¥–µ–ª–∞–µ—à—å —ç—Ç–æ—Ç –º–∏—Ä –ª—É—á—à–µ! üíñ",
            "–¢—ã —Å–∞–º–∞—è –ø—Ä–µ–∫—Ä–∞—Å–Ω–∞—è! üòç",
            "–Ø —Å—á–∞—Å—Ç–ª–∏–≤, —á—Ç–æ —Ç—ã —Å–æ–≥–ª–∞—Å–∏–ª–∞—Å—å! ü•∞",
            "–ù–∞—à–µ —Å–≤–∏–¥–∞–Ω–∏–µ –±—É–¥–µ—Ç –Ω–µ–∑–∞–±—ã–≤–∞–µ–º—ã–º! üí´"
        ];

        yesButton.addEventListener("click", () => {
            if (!message.dataset.confirmed) {
                message.innerText = "–¢—ã —Ç–æ—á–Ω–æ —É–≤–µ—Ä–µ–Ω–∞?";
                message.style.display = "block";
                message.dataset.confirmed = "true";
                return;
            }
            message.innerText = compliments[Math.floor(Math.random() * compliments.length)];
            createFloatingItems();
        });

        function createFloatingItems() {
            for (let i = 0; i < 20; i++) {
                let item = document.createElement("div");
                item.innerHTML = Math.random() > 0.5 ? "‚ù§Ô∏è" : "üåπ";
                item.classList.add("floating-item");
                document.body.appendChild(item);
                
                item.style.position = "absolute";
                item.style.left = Math.random() * window.innerWidth + "px";
                item.style.top = "100%";
                item.style.fontSize = Math.random() * 20 + 20 + "px";
                item.style.animationDuration = (Math.random() * 3 + 2) + "s";

                setTimeout(() => item.remove(), 5000);
            }
        }
    </script>
</body>
</html>
